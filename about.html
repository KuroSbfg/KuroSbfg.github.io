<script>
    // common.htmlを読み込む
    fetch("common.html")
        .then(response => response.text())
        .then(data => {
            // 一時的にHTMLをパースするためのdiv要素を作成
            const parser = new DOMParser();
            const doc = parser.parseFromString(data, "text/html");
            
            // headerとmenubarを挿入
            document.getElementById("header").innerHTML = doc.querySelector("#header").innerHTML;
            document.getElementById("menubar").innerHTML = doc.querySelector("#menubar").innerHTML;
        })
        .catch(error => console.error("Error loading common.html:", error));
</script>
